{% load i18n %}
<div style="height: 100%; padding: 10px 24px;">
    <div style="padding: 5px">
        <div class="widget-input-label">Instrument</div>
        <div data-bind="component: {
            name: 'resource-instance-select-widget',
            params: {
                graphids: [
                    'b6c819b8-99f6-11ea-a9b7-3af9d3b32b71',
                ],
                renderContext: 'workflow', 
                value: instrumentValue,
                disabled: locked
            }
        }"></div>
    </div>
    <div style="padding: 5px">
        <div class="widget-input-label">Procedure Used</div>
        <div data-bind="component: {
            name: 'resource-instance-select-widget',
            params: {
                graphids: [
                    'a7b1a7c5-b25b-11e9-8a4e-a4d18cec433a',
                ],
                renderContext: 'workflow', 
                value: procedureValue,
                disabled: locked
            }
        }"></div>
    </div>
    <div style="padding: 5px">
        <div class="widget-input-label">Instrument Parameters</div>
        <div style="margin: -10px -5px;" data-bind="component: {
            name: 'rich-text-widget',
            params: {
                renderContext: 'workflow', 
                value: parameterValue,
                disabled: locked
            }
        }"></div>
    </div>
    <div style="padding: 5px">
        <div style="color:#2b547c" data-bind="click: function(){showName(!showName())}, text: showName() ? 'Hide experiment name' : 'Show experiment name'"></div>
        <div data-bind="visible: showName">
            <div class="widget-input-label">Observation Name</div>
            <div style="margin: -10px -5px;" data-bind="component: {
                name: 'text-widget',
                params: {
                    renderContext: 'workflow', 
                    value: nameValue,
                    disabled: locked
                }
            }"></div>
        </div>
    </div>
</div>
